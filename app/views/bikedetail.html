<div class="container">
    <div class="row row-content">
        <div class="col-xs-12">
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-thumbnail" ng-src={{vm.bike.image}} alt="Bike">
                    </a>
                </div>
                <div class="media-body">
                    <form>
                        <div class="form-group">
                            <label>Model:</label>
                            <input type="text" class="form-control" name="bike.model" ng-model="vm.bike.model" required/>
                        </div>
                        <div class="form-group">
                            <label>Brand:</label>
                            <input type="text" class="form-control" name="bike.brand" ng-model="vm.bike.brand" />
                        </div>
                        <div class="form-group">
                            <label>Category:</label>
                            <input type="text" class="form-control" name="bike.category" ng-model="vm.bike.category" />
                        </div>
                        <div class="form-group">
                            <label>Year:</label>
                            <input type="text" class="form-control" name="bike.year" ng-model="vm.bike.year" />
                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="vm.updateBike(vm.bike)">Update</button>
                        <button type="submit" class="btn btn-danger" ng-click="vm.remove(vm.bike)">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
